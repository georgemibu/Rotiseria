<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/styles/styles.css">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front/styles/pedidos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="./js/services.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rotisería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Informes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="calendar-pedido-container">
        <div class="realizar-pedido">
            <h2>Realizar un Pedido</h2>
            <form id="pedidoForm" class="formulario-pedido">
                <div class="form-group">
                    <label for="nombre">Nombre del Cliente</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono de Contacto</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="hora">Horario</label>
                    <input type="text" id="hora" required>
                </div>
                <div class="form-group">
                    <label for="producto">Seleccionar Producto</label>
                    <select id="producto">
                        <option value="pollo">Pollo al Horno</option>
                        <option value="empanadas">Empanadas</option>
                        <option value="pizza">Pizza</option>
                        <option value="pastel">Pastel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" min="1" value="1" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="agregarProducto()">Agregar al Pedido</button>
                    <button type="button" class="clear" onclick="limpiarFormulario()">Limpiar</button>
                </div>


                    <!-- Modal -->
    <div id="pedidoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="cerrarModal()" style="cursor:pointer;">&times;</span>
            </div>
            <div class="modal-body" id="resumen"></div>
            <div class="modal-footer">
                <button onclick="enviarPedido()">Enviar Pedido</button>
            </div>
        </div>
    </div>
            </form>
        </div>


        <div id="calendar"></div>
        <div class="pedidos-container">
            <h2>Pedidos</h2>
            <div id="pedidos"></div>

        </div>
    </div>




    <script src="./js/pedidos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
